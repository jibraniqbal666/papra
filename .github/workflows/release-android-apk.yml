name: Release Android APK

on:
  push:
    branches: [main, master]
    paths-ignore:
      - "**.md"
      - "LICENSE"
      - "docs/**"
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      buildType:
        type: choice
        description: "Build type to run"
        options:
          - dev
          - prod-apk
          - prod-aab
          - all

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
  NODE_OPTIONS: --openssl-legacy-provider

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: üèó Checkout repository
        uses: actions/checkout@v4

      - name: üèó Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: üèó Install pnpm
        uses: pnpm/action-setup@v4
        with:
          cache: true

      - name: üì¶ Install dependencies
        run: |
          pnpm install
          pnpm add -g eas-cli@latest
        working-directory: apps/mobile

      - name: üì± Setup EAS build cache
        uses: actions/cache@v3
        with:
          path: ~/.eas-build-local
          key: ${{ runner.os }}-eas-build-local-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-eas-build-local-

      - name: üîÑ Verify EAS CLI installation
        working-directory: apps/mobile
        run: |
          echo "EAS CLI version:"
          eas --version

      # - name: üì± Build Development APK
      #   working-directory: apps/mobile
      #   if: github.event.inputs.buildType == 'all' || github.event.inputs.buildType == 'dev' || github.event_name == 'pull_request'
      #   run: |
      #     # Build with increased memory limit
      #     ls -la
      #     export NODE_OPTIONS="--openssl-legacy-provider --max_old_space_size=4096"
      #     eas build --platform android --profile preview --local --non-interactive --output=./app-dev.apk
      #   env:
      #     NODE_ENV: development

      - name: üì± Build Production APK
        working-directory: apps/mobile
        if: github.event.inputs.buildType == 'all' || github.event.inputs.buildType == 'prod-apk' || github.event_name == 'pull_request'
        run: |
          export NODE_OPTIONS="--openssl-legacy-provider --max_old_space_size=4096"
          eas build --platform android --profile production-apk --local --non-interactive --output=./app-prod.apk
        env:
          NODE_ENV: production

      # - name: üì± Build Production AAB
      #   working-directory: apps/mobile
      #   if: github.event.inputs.buildType == 'all' || github.event.inputs.buildType == 'prod-aab' || github.event_name == 'pull_request'
      #   run: |
      #     export NODE_OPTIONS="--openssl-legacy-provider --max_old_space_size=4096"
      #     eas build --platform android --profile production --local --non-interactive --output=./app-prod.aab
      #   env:
      #     NODE_ENV: production

      - name: üè∑Ô∏è Generate build information
        working-directory: apps/mobile
        id: build-info
        run: |
          VERSION=$(node -p "require('./app.json').expo.version")
          BUILD_NUMBER=$(date +%Y%m%d%H%M)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          # Generate changelog from commit messages since last tag
          if git describe --tags --abbrev=0 > /dev/null 2>&1; then
            LAST_TAG=$(git describe --tags --abbrev=0)
            git log $LAST_TAG..HEAD --pretty=format:"- %s" > changelog.md
          else
            git log --pretty=format:"- %s" -n 10 > changelog.md
          fi

      - name: üìù Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          name: "Release v${{ steps.build-info.outputs.version }}-${{ steps.build-info.outputs.build_number }}"
          tag_name: "v${{ steps.build-info.outputs.version }}-${{ steps.build-info.outputs.build_number }}"
          # files: |
          #   ./app-dev.apk
          #   ./app-prod.apk
          #   ./app-prod.aab
          files: |
            apps/mobile/app-prod.apk
          body_path: apps/mobile/changelog.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: üì¶ Upload build artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: app-builds
          path: |
            apps/mobile/app-prod.apk
          # path: |
          #   ./app-dev.apk
          #   ./app-prod.apk
          #   ./app-prod.aab